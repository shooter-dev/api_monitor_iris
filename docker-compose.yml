# docker-compose.yml


services:
  api:
    build: .
    container_name: eris_predict_api
    ports:
      - "8000:8000"
    command: sleep infinity
    volumes:
      - ./models:/app/models
      - ./logfiles:/app/logfiles
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: eris_predict_grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana

  prometheus:
    image: prom/prometheus:latest
    container_name: eris_predict_prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

volumes:
  grafana_data: